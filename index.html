<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone p√°gina inicial do Google</title>
    <link rel="stylesheet" href="public/css/estilo.css">
</head>
<body>

    <section class="container">
        <div class="elementosDireita">
            <a href="">Gmail</a>
            <a href="">Imagens</a>
            <svg class="googleApps" focusable="false" viewBox="0 0 24 24">
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            <img class="logoUsuario" src="assets/pictures/logoUsuario.png" alt="Logo Usuario">
        </div>
        <div class="centralizar">
            <img class="logoGoogle" src="assets/pictures/logo.png" alt="Imagem logo do Google">
            <div class="buscar">
                <button>
                    <img class="buscarIcon" src="assets/pictures/buscar.svg" alt="Icon de busca">
                </button>
                <input type="search" name="buscar" placeholder="Pesquise no Google ou digite um URL">
                <img class="audioIcon" src="assets/pictures/audioIcon.svg" alt="Icon de audio">  
            </div>
            <div class="atalhos">
                <div class="atalhoYoutube">
                    <img src="assets/pictures/youtubeIcon.png" alt="Icon youtube">
                    <span>Youtube</span>
                </div>
                <div class="adicionarAtalho">
                    <img src="assets/pictures/add.svg" alt="Adicionar atalho">
                    <span>Adicionar atalho</span>
                </div>
            </div>
        </div>
        <div class="rodape">
            <button class="personalizar">
                <img src="assets/pictures/icon_pencil.svg" alt="Icon de pincel">
                <a href="">Personalizar o Chrome</a>
            </button>
        </div>
    </section>
    

</body>
</html>
